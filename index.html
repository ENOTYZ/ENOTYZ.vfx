<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENOTYZ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noah:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Размер иконок */
        .icon {
            width: 20px; /* Подкорректируй размер по своему усмотрению */
            height: 20px;
            margin-left: 8px; /* Отступ между текстом и иконкой */
        }

        /* Стиль для всплывающего окна */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        .popup button {
            background-color: #ff0050;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Фоновое видео -->
    <video autoplay muted loop id="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <!-- Аватарка над текстом -->
        <div class="left-column">
            <div class="avatar">
                <img src="avatar.jpg" alt="Avatar"> <!-- Заменишь avatar.jpg на свою аву -->
            </div>
            <!-- Имя и описание под аватаркой -->
            <div class="text-content">
                <h1 class="name">ENOTYZ</h1>
                <p class="description">Yo, me and my social networks</p>
            </div>
        </div>

        <!-- Кнопки-ссылки справа -->
        <div class="right-column">
            <div class="links">
                <a href="https://www.youtube.com/@Enotyz" class="button" style="background: linear-gradient(45deg, #FF0000, #FF4500);">YouTube <img src="https://cdn-icons-png.flaticon.com/512/1384/1384028.png" class="icon" alt="YouTube"></a>
                <a href="https://t.me/Enot_Brownie" class="button" style="background: linear-gradient(45deg, #4d8cf4, #1f7aff);">Telegram <img src="https://cdn-icons-png.flaticon.com/512/2111/2111708.png" class="icon" alt="Telegram"></a>
                <a href="https://t.me/enotou" class="button" style="background: linear-gradient(45deg, #4d8cf4, #1f7aff);">Telegram Channel <img src="https://cdn-icons-png.flaticon.com/512/2111/2111708.png" class="icon" alt="Telegram Channel"></a>
                <a href="#" class="button" style="background: linear-gradient(45deg, #7289da, #5865f2);" onclick="showPopup()">Discord <img src="https://cdn-icons-png.flaticon.com/512/4945/4945914.png" class="icon" alt="Discord"></a>
                <a href="https://steamcommunity.com/profiles/76561199082609842/" class="button" style="background: linear-gradient(45deg, #1b2838, #2a475e);">Steam <img src="https://cdn-icons-png.flaticon.com/512/3670/3670382.png" class="icon" alt="Steam"></a>
                <a href="https://www.twitch.tv/enotyz" class="button" style="background: linear-gradient(45deg, #9147ff, #772ce8);">Twitch <img src="https://cdn-icons-png.flaticon.com/512/2111/2111727.png" class="icon" alt="Twitch"></a>
            </div>
        </div>
    </div>

    <!-- Всплывающее окно -->
    <div class="popup" id="discordPopup">
        <p>My discord @enotkek</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // Функция для отображения всплывающего окна
        function showPopup() {
            document.getElementById('discordPopup').style.display = 'block';
        }

        // Функция для закрытия всплывающего окна
        function closePopup() {
            document.getElementById('discordPopup').style.display = 'none';
        }
    </script>
</body>
</html>
